{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <div style="padding: 10em 12em 7em 12em;" class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Reset Password
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock body %}
